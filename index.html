<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icarus Diet Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Icarus Diet Planner</h1>
  </header>
  <main>
    <div class="l-side">
      <div class="playersetup">
        <div class="player-slots">
          <h2>Player Setup</h2>
          <p id="slots"></p>
        </div>
        <div class="slots">
          <input id="talent" type="checkbox" name="extra_slot" value="1"><label for="talent">Talent</label>
        </div>
        <div class="slots">
          <input id="armor_mod" type="checkbox" name="extra_slot" value="1"><label for="armor_mod">Armor
            Mod</label>
        </div>
      </div>
      <div class="buff-filters">
        <h2>Buff Filters</h2>
        <div class="filters" id="filters"></div>
      </div>
    </div>
    </div>
    <div class="r-side">
      <h2>Foods</h2>
      <div class="food-grid" id="food-grid">
      </div>
    </div>
  </main>
</body>

</html>
